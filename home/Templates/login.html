 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        .login-container {
            width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 3px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>

<div class="login-container">
     <form method="post">
    {% csrf_token %}
    <h2>Login to Chatrooms</h2>
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <p>New user? <a href="/signup">signup</a></p>
     </form>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        // Inline JavaScript for demonstration. Actual login logic should be handled securely.
        if(username === '' || password === '') {
            alert('Please enter both username and password.');
        } else {
            // Just a placeholder for actual authentication process
            alert('Login attempted for ' + username);
        }
    }
</script>
